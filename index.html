<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avanade</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <header class="header">
      <img src="./img/Avanade.png" alt="logotipo da Avanade" />
      <h1>Informe seu CPF para começarmos</h1>
    </header>
    <form class="form-onboarding">
      <div class="input-group">
        <input id="inputCpf" type="text" placeholder="Digite o CPF" required />
        <div class="erro-input">CPF Inválido</div>
        <div class="spinner-loading"></div>
      </div>
    </form>
  </body>
</html>
